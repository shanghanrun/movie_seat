<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation System</title>
</head>
<style>
    html {
        width: 100%;
        height: 100%;
    }

    body {
        height: 100vh;
        width: 100vw;
        position: relative;
    }

    .container {
        width: 90vw;
        margin: 0 auto;
        text-align: center;
    }

    .seats-container {
        width: 100vw;
        display: grid;
        grid-template-columns: repeat(20, 40px);
        /* 20개의 좌석, 각각 40px */
        gap: 5px;
        /* 각 좌석 사이의 간격 */
        margin-top: 20px;
    }

    .seat {
        width: 90%;
        height: 90%;
        background-color: #ddd;
        border: 1px solid #888;
        border-radius: 3px;
        cursor: pointer;
        z-index: 2;
    }

    .seat.selected {
        background-color: pink;
    }

    .occupied {
        background-color: rgb(102, 102, 246);
    }

    .hidden {
        border: none;
        background-color: transparent;
        color: transparent;
    }

    .screen {
        display: flex;
        justify-content: center;
        position: relative;
    }

    h2 {
        margin-bottom: 0;
    }

    #screen {}

    #reserved {
        position: absolute;
        right: 50px;
        top: 20px;
        padding: 10px;
        background-color: rgb(102, 102, 246);
        border-radius: 10px;
    }
</style>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seat Reservation System</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h2>영화 좌석 예약</h2>
            <div class="screen">
                <h2 id="screen">Screen</h2>
                <div id="reserved">예약석</div>
            </div>
            <div class="seats-container"></div>
            <h3 class="result"></h3>
        </div>
        <script src="script.js"></script>
    </body>

</body>

</html>
